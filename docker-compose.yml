version: '3.8'

services:
  adobe-pdf-intelligence:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    ports:
      - "8080:8080"
    environment:
      # LLM Configuration (set these in .env file)
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-flash}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
      - AZURE_OPENAI_BASE=${AZURE_OPENAI_BASE:-}
      - AZURE_API_VERSION=${AZURE_API_VERSION:-2024-02-15-preview}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME:-gpt-4o}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      
      # TTS Configuration
      - TTS_PROVIDER=${TTS_PROVIDER:-azure}
      - AZURE_TTS_KEY=${AZURE_TTS_KEY:-}
      - AZURE_TTS_ENDPOINT=${AZURE_TTS_ENDPOINT:-}
      - GOOGLE_TTS_API_KEY=${GOOGLE_TTS_API_KEY:-}
      
      # Adobe Configuration
      - ADOBE_CLIENT_ID=${ADOBE_CLIENT_ID:-a46749c05a8048448b7a9735e020a6f7}
      
      # Application Configuration
      - PYTHONPATH=/app
      - PORT=8080
    volumes:
      # Mount credentials file if using service account
      - ${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:${GOOGLE_APPLICATION_CREDENTIALS:-/dev/null}:ro
      # Persist data directory
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Ollama service for local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    profiles:
      - ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama_data:
